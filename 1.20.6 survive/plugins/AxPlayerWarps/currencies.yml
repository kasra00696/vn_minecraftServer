# DOCUMENTATION: https://docs.artillex-studios.com/axplayerwarps.html

# you can create your own currencies by using placeholders
# make sure that none of the placeholders have any formatting on them
# requires PlaceholderAPI
placeholder-currencies:
  Example-Currency:
    register: false
    name: money
    # if the currency uses whole numbers, then disable this
    # 100.5 - true
    # 100 - false
    uses-double: true
    # if the placeholder gets parsed even for offline players, enable this
    works-offline: false
    settings:
      raw-placeholder: '%vault_eco_balance_fixed%'
      give-command: eco give %player% %price%
      take-command: eco take %player% %price%

# INFO FOR MULTI CURRENCY PLUGINS: (like: coinsengine, ultraeconomy, rediseconomy)
# - you can enable as many currencies as you want, just add the sections the same way as in the example
currencies:
  Experience:
    register: true
    name: '%price% exp'
  Vault:
    register: true
    name: '%price% money'
  PlayerPoints:
    register: true
    name: '%price% points'
  RoyaleEconomy:
    register: true
    name: '%price% money'
  CoinsEngine:
    register: true
    enabled:
    - currency-name: coins
      name: '%price% coins'
    - currency-name: money
      name: '%price% money'
  UltraEconomy:
    register: true
    enabled:
    - currency-name: coins
      name: '%price% coins'
  KingdomsX:
    register: true
    name: '%price% nexus points'
  RivalHarvesterHoes:
    register: true
    name: '%price% essence'
  SuperMobCoins:
    register: true
    name: '%price% mobcoin'
  TheOnly-MobCoins:
    register: true
    name: '%price% mobcoins'
  TokenManager:
    register: true
    name: '%price% tokens'
  AxQuestBoard:
    register: true
    name: '%price% quest points'
  RedisEconomy:
    register: true
    enabled:
    - currency-name: coins
      name: '%price% coins'
  BeastTokens:
    register: true
    name: '%price% tokens'
  EcoBits:
    register: true
    enabled:
    - currency-name: crystals
      name: '%price% crystals'

# do not change this
version: 1
