  type: chat
  # keep the first line empty when using sign
  sign:
  - ' '
  - '-----------'
  - Write new text
  - in the first line!
  anvil:
    title: '&0Add Line'
    item:
      material: PAPER
      glow: true
      name: '&fNEW LINE HERE'
      lore:
      - '&#33EEBB↑ new line'
  chat:
  - '&#33EEBBWrite the new line in the chat: &#DDDDDD(write &#33EEBBcancel &#DDDDDDto stop)'

add-player:
  type: anvil
  # keep the first line empty when using sign
  sign:
  - ' '
  - '-----------'
  - Write the name
  - in the first line!
  anvil:
    title: '&0Add Player'
    item:
      material: PAPER
      glow: true
      name: '&fPLAYER''S NAME HERE'
      lore:
      - '&#33EEBB↑ name of player'
  chat:
  - '&#33EEBBWrite the name of the player in the chat: &#DDDDDD(write &#33EEBBcancel &#DDDDDDto stop)'

transfer:
  type: anvil
  # keep the first line empty when using sign
  sign:
  - ' '
  - '-----------'
  - Write the name
  - in the first line!
  anvil:
    title: '&0Add Player'
    item:
      material: PAPER
      glow: true
      name: '&fPLAYER''S NAME HERE'
      lore:
      - '&#33EEBB↑ name of player'
  chat:
  - '&#33EEBBWrite the name of the player in the chat: &#DDDDDD(write &#33EEBBcancel &#DDDDDDto stop)'

# do not change this
version: 1
