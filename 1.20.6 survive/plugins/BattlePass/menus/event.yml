menu-title: '%event%'
menu-rows: 5

quest-slots:
  slots: '11...15, 20...24'

menu:
  '39':
    item:
      material: arrow:0
      name: '&ePrevious Page'
      lore:
        - ''
        - '&7&o(( Click to go to the previous page ))'
    actions:
      - '[menu](page = 1) {event-list}'
      - '[menu](page ! 1) {previous-page}'
  '40':
    item:
      material: book:0
      name: '&6&lEvent Information'
      lore:
        - '%event_info%'
    actions:
      - "[menu] {close}"
  '41':
    item:
      material: arrow:0
      name: '&eNext Page'
      lore:
        - ''
        - '&7&o(( Click to go to the next page ))'
    actions:
      - '[menu] {next-page}'

