      aliases: [ ]
    stop:
      enabled: true
      command: stop
      permission: battlepass.admin
      description: Stop debugger
      aliases: [ ]
    create:
      enabled: true
      command:  create
      permission: battlepass.admin
      description: Create debugger
      aliases: [ ]
      args:
        player: player
    clear:
      enabled: true
      command: clear
      permission: battlepass.admin
      description: Clear debugger
      aliases: []

