#================================================#
#         Minions - control panel Config         #
#================================================#
#A control panel for a new minion can easily be created by copying a minion's section and changing its identifier
#
#Head SQLDatabase is supported to get heads, for a head in Head SQLDatabase plugin, use SKULL:hdb-<headId> (Example, SKULL:hbd-5100)
#
ControlPanel:
  Miner: #Must match a minion name from config.yml
    Settings:
      Size: 54 #Must be a multiple of 9
      DisplayName: "&6‚õè %MINIONNAME% Control Panel" #%MINIONNAME% gets the minion identifier from config.yml
    FillerItem:
      Slot: filler #Either specify a slot ID, or specify filler to fill empty spaces
      Item: GRAY_STAINED_GLASS_PANE
      Action: none #Possible Actions: NONE, CLOSE, LEVELUP, ROTATE_NORTH, ROTATE_EAST, ROTATE_SOUTH, ROTATE_WEST, ROTATE, SKINS, ATTACHCHEST, RENAME, PAYHEAL, HEAL, EXP
      DisplayName: " " #Placeholders: %MINIONNAME%, %HEALTH%, %NEXTLEVELCOST%, %SETTINGVALUE%, %NEXTSETTINGVALUE%, %LEVEL%
      Lore: [] #Same placeholders as above
      ModelData: 0 #CustomModelData for item (set to 0 for none)
    Skins:
      Slot: 19
      Item: SKULL:%DEFAULTSKIN% #SKULL:<playername> or %PLAYERSNAME% or %DEFAULTSKIN%
      Action: SKINS #Opens skins menu
      DisplayName: "&b&lChange Skin"
      Lore:
        - "&7Click to customize your"
        - "&7minion's appearance"
    North:
      Slot: 20
      Item: SKULL:MHF_ArrowUp
      Action: ROTATE_NORTH
      DisplayName: "&b&lFace North"
      Lore:
        - "&7Click to rotate your"
        - "&7minion to face &fNorth"
    East:
      Slot: 21
      Item: SKULL:MHF_ArrowRight
      Action: ROTATE_EAST
      DisplayName: "&b&lFace East"
      Lore:
        - "&7Click to rotate your"
        - "&7minion to face &fEast"
    South:
      Slot: 22
      Item: SKULL:MHF_ArrowDown
      Action: ROTATE_SOUTH
      DisplayName: "&b&lFace South"
      Lore:
        - "&7Click to rotate your"
        - "&7minion to face &fSouth"
    West:
      Slot: 23
      Item: SKULL:MHF_ArrowLeft
      Action: ROTATE_WEST
      DisplayName: "&b&lFace West"
      Lore:
        - "&7Click to rotate your"
        - "&7minion to face &fWest"
    PayToHeal:
      Slot: 24
      Item: GOLDEN_APPLE
      Action: PAYHEAL
      DisplayName: "&a&lHeal Minion"
      Lore:
        - "&7Restore your minion to"
        - "&7full health"
        - " "
        - "&8Cost: &a$200"
        - "&8Current Health: &a%HEALTH%&8/&a%MAXMINIONHEALTH%"
    Hopper:
      Slot: 25
      Item: HOPPER
      Action: ATTACHCHEST
      DisplayName: "&b&lLink Chest"
      Lore:
        - "&7Link a chest to your minion"
        - "&7for automatic item storage"
        - " "
        - "&8After clicking, right-click a"
        - "&8chest within range to link it"
    Stats:
      Slot: 30
      Item: DIAMOND_PICKAXE
      Action: NONE
      DisplayName: "&e&lMining Stats"
      Lore:
        - "&7This minion has mined"
        - "&e%STATS% &7blocks total"
        - " "
        - "&8More efficient at higher levels"
    Nametag:
      Slot: 31
      Item: NAME_TAG
      Action: RENAME
      DisplayName: "&b&lRename Minion"
      Lore:
        - "&7Give your minion a"
        - "&7custom name"
    Health:
      Slot: 32
      Item: COOKED_BEEF
      Action: NONE
      DisplayName: "&c&lMinion Health"
      Lore:
        - "&7Current health:"
        - "&c%HEALTH%&8/&c%MAXMINIONHEALTH% &7hearts"
        - " "
        - "&8Feed your minion to restore health"
    UpgradeMinion:
      Slot: 40
      Item: GOLD_INGOT
      Action: LEVELUP
      DisplayName: "&6&lUpgrade Minion"
      Lore:
        - "&7Improve your minion's"
        - "&7efficiency and performance"
        - " "
        - "&8Current Level: &e%LEVEL%"
        - "&8Upgrade Cost: &6$%NEXTLEVELCOST%"
    Close:
      Slot: 49
      Item: BARRIER
      Action: CLOSE
      DisplayName: "&c&lClose Menu"
      Lore:
        - "&7Click to exit the"
        - "&7control panel"

