#The prefix that is shown before plugin messages
PluginsPrefix: "&e&lMinions &8¬ª &r"

#Whether Minions can only be picked up if they have full health
OnlyAllowMinionPickupIfFullHealth: false

#The maximum allowed minion name length in characters
MaxAllowedNameLength: 16

#How many minions are allowed in a single chunk? -1 to disable (unlimited minions in a chunk)
MaxMinionsInAChunk: -1

#Action required to pickup a minion, possible actions:
#      LEFT
#      SHIFT AND LEFT
#      RIGHT
#      SHIFT AND RIGHT
PickupMinionAction: "LEFT"

#Food items that can heal minions when right-clicked
#Format: Material:amount (hearts restored)
FoodList:
  - BREAD:2             # Restores 2 hearts
  - APPLE:2             # Restores 2 hearts
  - COOKED_BEEF:4       # Restores 4 hearts
  - SALMON:4            # Restores 4 hearts
  - COOKED_MUTTON:4     # Restores 4 hearts
  - COOKED_PORKCHOP:4   # Restores 4 hearts
  - COOKED_CHICKEN:4    # Restores 4 hearts
  - GOLDEN_APPLE:10     # Restores 10 hearts
  - ENCHANTED_GOLDEN_APPLE:20  # Restores 20 hearts (full health)

#Minion types that can be fed from linked chests
MinionsToFeedFromChest:
  - FEEDER
  #- MINER
  #- COLLECTOR
  #- FARMER
  #- FISHER
  #- LUMBERJACK
  #- SELLER
  #- SLAYER

#Worlds where minions cannot be placed or used
DisabledWorlds:
  - world_the_end

#Blocks minions will not destroy/interact with
DisabledBlocks:
  - BEDROCK
  - CHEST
  - DRAGON_EGG
  - SPAWNER
  - ENDER_CHEST
  - SHULKER_BOX
  - COMMAND_BLOCK

#Entities minions will not attack/interact with
DisabledEntities:
  - ENDER_DRAGON
  - WITHER
  - GHAST
  - PLAYER
  - ARMOR_STAND
  - CAMEL
  - VILLAGER
  - WANDERING_TRADER

#Items minions will not collect (empty list allows all items)
DisabledItems: []

#Should minions work when owner is offline?
#False = Minions stop working when owner logs out
#True = Minions continue working if chunk is loaded
MinionFunctionOffline: false

#Maximum distance between minion and its linked chest (-1 for unlimited)
MaximumChestDistanceFromMinion: 30

#Time in seconds a player has to link a chest after selecting option
ChestLinkTimeout: 30

#Minion placement limits based on permissions
MaxMinionsAllowed:
  - minions.place.default:3   # Default players can place 3 minions
  - minions.place.vip:5       # VIP players can place 5 minions
  - minions.place.god:10      # God rank can place 10 minions
#For per-minion limits, use: minions.place.<rank>.<miniontype>:amount

